<!--HEADER-->
<h1>Artist <small>Artist Name</small></h1>
<hr>
<!--BACK BUTTON-->
<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" routerLink="/">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col">
        <!--FORM-->
        <form (ngSubmit)="save(f)" #f="ngForm">
            <!--ID-->
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Artist ID" [(ngModel)]="artist.id" name="id">
                <small class="form-text text-muted">Self-generated field</small>
            </div>
            <!--NAME-->
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Artist Name" required [(ngModel)]="artist.name" name="name">
            </div>
            <!--BAND-->
            <div class="form-group">
                <label>Band</label>
                <input type="text" class="form-control" placeholder="Artist Band" required [(ngModel)]="artist.band" name="band">
            </div>
            <!--STATUS-->
            <div>
                <div class="form-group">
                    <label>Status</label>
                    <br>
                    <!--ACTIVGE BUTTON-->
                    <button class="btn btn-outline-success w-50" type="button" *ngIf="artist.active" (click)="artist.active = false">
                        <i class="fas fa-check-circle"></i>
                        Active
                    </button>
                    <!--INACTIVE BUTTON-->
                    <button class="btn btn-outline-danger w-50" type="button" *ngIf="!artist.active" (click)="artist.active = true">
                        <i class="fas fa-times-circle"></i>
                        Inactive
                    </button>
                </div>
                <hr>
                <!--SAVE BUTTON-->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
