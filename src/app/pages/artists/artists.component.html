<h1>List of Artists</h1>
<hr>
<div class="row">
    <div class="col text-end">
        <button class="btn btn-dark" routerLink="/artist/new">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>
<table class="table mt-3" *ngIf="!loading && artists.length > 0">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Band</th>
            <th scope="col">Active</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artist of artists; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{artist.name}}</td>
            <td>{{artist.band}}</td>
            <td>{{artist.active}}</td>
            <td>
                <button class="btn btn-info me-2" [routerLink]="['/artist', artist.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteArtist(artist, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-warning text-center" role="alert" *ngIf="!loading && artists.length === 0">
    <h4 class="alert-heading">No records</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Please wait...
    </p>
</div>
